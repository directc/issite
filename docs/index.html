<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таймеры шахт с чатом</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Таймеры шахт</h1>
      <div class="header-buttons">
        <button id="logoutBtn">Выйти</button>
      </div>
    </div>

    <div class="content">
      <div class="timers-section">
        <div id="timersContainer"></div>
      </div>

      <div class="chat-section">
        <h2>Чат</h2>
        <div id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Ваше сообщение...">
          <button id="sendBtn">Отправить</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно для редактирования таймера -->
  <div id="editTimerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Редактировать таймер</h2>
      <div class="form-group">
        <label for="editTimerName">Название:</label>
        <input type="text" id="editTimerName" disabled>
      </div>
      <div class="form-group">
        <label for="editCurrentTime">Текущее время (сек):</label>
        <input type="number" id="editCurrentTime">
      </div>
      <div class="form-group">
        <label for="editMaxTime">Макс. время (сек):</label>
        <input type="number" id="editMaxTime">
      </div>
      <button id="saveTimerBtn">Сохранить</button>
      <div id="timerMessage" class="message"></div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="main.js"></script>
  <script src="online-users.js" type="module"></script>
</body>
</html>
